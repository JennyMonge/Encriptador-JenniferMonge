<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jennifer Eunice Monge Miranda</h1>
    <div class="container">
        <div class="texto-encriptar">
            <textarea name="texto" id="texto" cols="30" rows="10" class="texto" placeholder="Ingrese el texto"></textarea>
            <div class="condiciones">
                <p>Agregar solo letras en minusculas</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar </button>
                <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
            </div>
        </div>
        <div class="texto-encriptado">
            <img src="img/encriptado.jfif" alt="" id="imagen">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningun mensaje encontrado</h2>
                <p id="parrafo">Ingrese el texto que desea encriptar o desencriptar</p>
                <!--<textarea name="mensaje" id="mensaje" class="mensaje" cols="30" rows="10"></textarea>-->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
